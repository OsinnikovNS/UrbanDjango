<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
	<div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a>
				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="{{url_for('login')}}" class="nav-link px-2">Введите имя пользователя</a></li>
					<li><a href="{{url_for('register')}}" class="nav-link px-2">Регистрация пользователя</a></li>
				</ul>
		</header>
		<ul>
		<h1>Создание учетной записи</h1>
		<form action="#" method="post">
			<label for="username">Имя пользователя:</label>
			<input type="text" name="username" required/>
			<label for="password">Пароль:</label>
			<input type="password" name="password" required/>
			<button type="submit">Обновить</button>
		</form>
		</ul>
	</div>
</body>
</html>
